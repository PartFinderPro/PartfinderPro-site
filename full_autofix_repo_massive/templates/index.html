<!doctype html><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>{site_name}</title><link rel='stylesheet' href='assets/style.css'><div class='headerbar'><div class='container'><a class='brand' href='./index.html'>{site_name}</a></div></div><main class='container card'><h1>Find Your Fix Fast</h1><input id='q' placeholder="e.g., 2016 Ford F-150 won't start" style='width:100%;padding:12px;border-radius:10px;border:1px solid #e5e7eb;margin:12px 0;'><div id='results'></div><script>fetch('./sitemap.json').then(r=>r.json()).then(d=>{const q=document.getElementById('q'),res=document.getElementById('results');const render=i=>res.innerHTML=i.slice(0,50).map(x=>`<div class=card><a href='${x.url}'><h3>${x.title}</h3></a><div class=meta>${x.meta}</div></div>`).join('');render(d);q.oninput=()=>{const s=q.value.toLowerCase();render(d.filter(x=>(x.title+' '+x.meta).toLowerCase().includes(s)));};});</script>
