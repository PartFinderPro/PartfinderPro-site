<!doctype html><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Instant Auto Fix</title><link rel='stylesheet' href='assets/style.css'><div class='headerbar'><div class='container'><a class='brand' href='./index.html'>Instant Auto Fix</a></div></div><main class='container card'><h1>Find Your Fix Fast</h1><input id='q' placeholder="e.g., 2016 Ford F-150 won't start" style='width:100%;padding:12px;border-radius:10px;border:1px solid #e5e7eb;margin:12px 0;'><div id='results'></div><h2>Browse by Make</h2><div id='makes'></div><h2>Browse by Problem</h2><div id='problems'></div></main><script>fetch('./sitemap.json').then(r=>r.json()).then(data=>{const q=document.getElementById('q'),res=document.getElementById('results');function render(items){res.innerHTML=items.slice(0,60).map(i=>`<div class=card><a href='${i.url}'><h3>${i.title}</h3></a><div class=meta>${i.meta}</div></div>`).join('')} render(data); q.oninput=()=>{const s=q.value.toLowerCase(); render(data.filter(x=>(x.title+' '+x.meta).toLowerCase().includes(s)));}; const byMake={}, byProblem={}; data.forEach(d=>{(byMake[d.make]=byMake[d.make]||[]).push(d); (byProblem[d.problem]=byProblem[d.problem]||[]).push(d);}); document.getElementById('makes').innerHTML=Object.keys(byMake).sort().map(m=>`<a class=badge href="./makes/${m.toLowerCase().replace(/[^a-z0-9]+/g,'-')}.html">${m}</a>`).join(' '); document.getElementById('problems').innerHTML=Object.keys(byProblem).sort().map(p=>`<a class=badge href="./problems/${p.toLowerCase().replace(/[^a-z0-9]+/g,'-')}.html">${p}</a>`).join(' ');});</script>
